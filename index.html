<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="logo">
                        <h1 class="logo">
                            <a class="logo__link" href="#">Web.Dev</a>
                        </h1>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">Home</a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">About</a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">Testimonials</a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">Contact</a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">Sign in</a>
                            </li>

                            <li class="menu__item ">
                                <a class="menu__link menu__link--button" href="#">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="header__img__left">
                <img src="./img/content_header_left.png" alt="" class="img__left">
            </div>
            <div class="container">
                <div class="header__content-inner">
                    <h2 class="header-title">
                        We Develop <br>Shopify sites
                    </h2>
                    <p class="header-description">
                        Slingback fabric heels. Thin wraparound ankle strap. <br> Squared heel and toe. Pointed toes.
                        Padded
                        insole with <br> geometrical design.
                    </p>
                    <div class="header-button">
                        <a class="button" href="#">Contact Us</a>
                        <a class="link" href="#">Watch Video</a>
                    </div>
                </div>
            </div>
            <div class="header__img__right">
                <img src="./img/content_header_right.png" alt="" class="img__right">
            </div>
        </div>
    </header>
</body>

</html>
